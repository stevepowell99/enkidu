<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Enkidu</title>

    <!-- Bootstrap (styling only; keep frontend super simple for v0) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons (CDN) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />

    <!-- Markdown render (preview only) -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <link rel="stylesheet" href="/app.css" />
  </head>
  <body class="bg-light">
    <main class="container-fluid py-3">
      <!-- Top bar -->
      <div class="row g-3 align-items-end mb-2">
        <div class="col">
          <h1 class="h4 mb-0">Enkidu</h1>
          <div class="text-secondary small">Chat + recall (Supabase Postgres + Netlify Functions + Gemini)</div>
        </div>
        <div class="col-auto">
          <label class="form-label small mb-1" for="adminToken">Admin token</label>
          <div class="input-group">
            <input id="adminToken" class="form-control form-control-sm" type="password" placeholder="ENKIDU_ADMIN_TOKEN" />
            <button id="saveToken" class="btn btn-sm btn-primary" type="button">Save</button>
          </div>
          <div class="form-check form-switch mt-1">
            <input class="form-check-input" type="checkbox" role="switch" id="allowSecrets" />
            <label class="form-check-label small" for="allowSecrets">Allow suspected secrets (override)</label>
          </div>
        </div>
      </div>

      <div id="status" class="alert alert-secondary py-2 small mb-3" role="status">
        Not connected yet.
      </div>

      <!-- Two-panel layout -->
      <div class="row g-3">
        <!-- Chat panel -->
        <div class="col-12 col-lg-6">
          <div class="card h-100 enkidu-chat-card">
            <div class="card-header d-flex gap-2 align-items-center">
              <div class="fw-semibold">Chat</div>
              <div class="ms-auto d-flex gap-2 align-items-center">
                <span class="badge text-bg-secondary" id="payloadCount" title="Selected recall pages to include in the next chat request">Payload: 0</span>
                <button id="clearPayload" class="btn btn-sm btn-outline-secondary" type="button">Clear</button>
                <button id="runDream" class="btn btn-sm btn-outline-secondary" type="button">Dream</button>
                <button id="runBackfillEmbeddings" class="btn btn-sm btn-outline-secondary" type="button">Backfill embeddings</button>
                <div class="form-check form-switch ms-1">
                  <input class="form-check-input" type="checkbox" role="switch" id="useWebSearch" />
                  <label class="form-check-label small" for="useWebSearch">Web search</label>
                </div>
                <label class="form-label small mb-0" for="chatModel">Model</label>
                <select id="chatModel" class="form-select form-select-sm" style="width: 14rem">
                  <option value="">(loading...)</option>
                </select>
                <label class="form-label small mb-0" for="threadSelect">Thread</label>
                <select id="threadSelect" class="form-select form-select-sm" style="width: 18rem">
                  <option value="">(new thread)</option>
                </select>
              </div>
            </div>
            <div class="card-body">
              <div id="chatLog" class="enkidu-scroll border rounded p-2 bg-light"></div>
              <div class="mt-2 input-group">
                <textarea id="chatInput" class="form-control" rows="2" placeholder="Message..."></textarea>
                <button id="sendChat" class="btn btn-primary" type="button">Send</button>
              </div>
              <div class="mt-2 d-flex gap-2">
                <button id="reloadChat" class="btn btn-sm btn-outline-secondary" type="button">Reload thread</button>
                <button id="newThread" class="btn btn-sm btn-outline-secondary" type="button">New thread</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Recall panel -->
        <div class="col-12 col-lg-6">
          <div class="card h-100">
            <div class="card-header d-flex gap-2 align-items-center">
              <div class="fw-semibold">Recall</div>
              <div class="ms-auto d-flex gap-2 align-items-center">
                <div class="btn-group btn-group-sm" role="group" aria-label="Related preset" id="relatedPresetGroup">
                  <input type="radio" class="btn-check" name="relatedPreset" id="relatedPresetMixed" value="mixed" autocomplete="off" checked />
                  <label class="btn btn-outline-secondary" for="relatedPresetMixed" title="Mixed: embeddings + tags + text overlap + recency">
                    <i class="bi bi-sliders"></i>
                  </label>

                  <input type="radio" class="btn-check" name="relatedPreset" id="relatedPresetEmbeddings" value="embeddings" autocomplete="off" />
                  <label class="btn btn-outline-secondary" for="relatedPresetEmbeddings" title="Embeddings: server-side semantic similarity">
                    <i class="bi bi-stars"></i>
                  </label>

                  <input type="radio" class="btn-check" name="relatedPreset" id="relatedPresetText" value="text" autocomplete="off" />
                  <label class="btn btn-outline-secondary" for="relatedPresetText" title="Text: word overlap with your current draft message">
                    <i class="bi bi-fonts"></i>
                  </label>

                  <input type="radio" class="btn-check" name="relatedPreset" id="relatedPresetTags" value="tags" autocomplete="off" />
                  <label class="btn btn-outline-secondary" for="relatedPresetTags" title="Tags: overlap between your words and page tags">
                    <i class="bi bi-tags"></i>
                  </label>

                  <input type="radio" class="btn-check" name="relatedPreset" id="relatedPresetTime" value="time" autocomplete="off" />
                  <label class="btn btn-outline-secondary" for="relatedPresetTime" title="Time: most recent pages first">
                    <i class="bi bi-clock-history"></i>
                  </label>
                </div>
              </div>
            </div>
            <div class="card-body">
              <div class="input-group mb-2">
                <input id="recallQuery" class="form-control" placeholder="Search (substring)..." />
                <input id="recallTag" class="form-control" placeholder="Tag filter (single tag)..." list="tagSuggestions" />
                <datalist id="tagSuggestions"></datalist>
                <input id="recallKvKey" class="form-control" placeholder="KV key (e.g. role)" />
                <input id="recallKvValue" class="form-control" placeholder="KV value (e.g. assistant)" />
                <button id="recallSearch" class="btn btn-outline-primary" type="button">Search</button>
              </div>

              <div class="row g-2">
                <div class="col-12 col-md-5">
                  <div class="d-flex justify-content-end mb-2">
                    <button id="toggleRelatedAll" class="btn btn-sm btn-outline-secondary" type="button">
                      Select all
                    </button>
                  </div>
                  <div id="recallResults" class="enkidu-scroll border rounded p-2 bg-light"></div>
                </div>
                <div class="col-12 col-md-7">
                  <div class="mb-2 d-flex gap-2">
                    <button id="newPage" class="btn btn-sm btn-outline-secondary" type="button" title="New page" aria-label="New page">
                      <i class="bi bi-file-earmark-plus"></i>
                    </button>
                    <button id="newSystemCard" class="btn btn-sm btn-outline-secondary" type="button" title="New system base page" aria-label="New system base page">
                      <i class="bi bi-gear"></i>
                    </button>
                    <button id="newStyleCard" class="btn btn-sm btn-outline-secondary" type="button" title="New style base page" aria-label="New style base page">
                      <i class="bi bi-brush"></i>
                    </button>
                    <button id="newBioCard" class="btn btn-sm btn-outline-secondary" type="button" title="New bio base page" aria-label="New bio base page">
                      <i class="bi bi-person"></i>
                    </button>
                    <button id="newStrategyCard" class="btn btn-sm btn-outline-secondary" type="button" title="New strategy base page" aria-label="New strategy base page">
                      <i class="bi bi-diagram-3"></i>
                    </button>
                    <button id="newDreamCard" class="btn btn-sm btn-outline-secondary" type="button" title="New dream base page" aria-label="New dream base page">
                      <i class="bi bi-moon-stars"></i>
                    </button>
                    <button id="newSplitCard" class="btn btn-sm btn-outline-secondary" type="button" title="New split base page" aria-label="New split base page">
                      <i class="bi bi-scissors"></i>
                    </button>
                    <button id="savePage" class="btn btn-sm btn-primary" type="button" title="Save" aria-label="Save">
                      <i class="bi bi-save"></i>
                    </button>
                    <button id="deletePage" class="btn btn-sm btn-outline-danger" type="button" title="Delete" aria-label="Delete">
                      <i class="bi bi-trash"></i>
                    </button>
                  </div>

                  <div class="mb-2">
                    <label class="form-label small mb-1" for="pageTitle">Title</label>
                    <input id="pageTitle" class="form-control form-control-sm" />
                  </div>

                  <div class="mb-2">
                    <label class="form-label small mb-1" for="pageTags">Tags (comma-separated)</label>
                    <input id="pageTags" class="form-control form-control-sm" placeholder="e.g. style, preference" />
                  </div>

                  <div class="mb-2">
                    <label class="form-label small mb-1" for="pageKvTags">KV tags (JSON)</label>
                    <textarea
                      id="pageKvTags"
                      class="form-control form-control-sm font-monospace"
                      rows="2"
                      placeholder='e.g. {"role":"assistant","kind":"note"}'
                    ></textarea>
                  </div>

                  <div class="mb-2">
                    <label class="form-label small mb-1" for="pageContent">Markdown</label>
                    <textarea id="pageContent" class="form-control" rows="10"></textarea>
                  </div>

                  <div class="mb-2">
                    <label class="form-label small mb-1">Rendered (double-click to edit)</label>
                    <div id="pagePreview" class="border rounded p-2 bg-white enkidu-preview"></div>
                  </div>

                  <div class="text-secondary small">
                    Selected page id: <span id="pageId">(none)</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="/app.js"></script>
  </body>
</html>
